<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--basic template design-->
    <div class="container">
        <!--heading of an app-->
        <h1>Todays weather</h1>
        <!--input box design-->
        <div class="input">
            <input type="text" name="" id="location">
            <input type="submit" id="btn" value="submit">
        </div>
        <!--data display box-->
        <div class="info">
            <img src="http://openweathermap.org/img/w/10d.png" alt="Weather icon" id="icon">
            <div id="temp-info"><span id="temp">25</span><span id="deg">&#176</span><span id="celsius">C</span></div><br>
            <div id="weather-info">Cloudy</div>
            <div id="location-info">Hyderabad</div>
        </div>

    </div>
    
</body>
<script src="script.js"></script>
</html>
